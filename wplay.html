<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss</title>
    <link rel="stylesheet" href="css/wcomp.css">
</head>
<body>
    <header>
        <h1>Coin Toss</h1>
    </header>

    <main class="flexContainer">   
        <div class="scores">
           <span >Player1 Score : <span id="urS">88</span></span>
           <span >Player2 Score : <span id="compS">88</span></span>
           <span style="margin-right: 0px;">Total Runs : <span id="total">88</span></span> 
        </div>

        <div class="guess">
            <span>Player1 Guess: <span id="urG">Heads</span></span>
            <span style="margin-right: 0px;">Player2 Guess: <span id="compG">Heads</span></span>
        </div>

        <div class="imge">
            <img src="img/heads.jpg" alt="guess">
        </div>

        <div class="win">
            <span id="winText">Win text goes here</span>
        </div>

        <div class="links">
            <button type="button" >Play Again?</button>
            <br><a  href="wcomp.html">Reset?</a>
            <br><a  href="index.html">Back?</a>
        </div>
    </main>

    <footer class="foot">
        <svg viewBox="0 0 131 22">
            <polygon points="0,0 0,22 131,22 131,15" style="fill:#286F6F;"/>
        </svg>                 
    </footer>
</body>
</html>
